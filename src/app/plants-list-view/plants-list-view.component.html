<div>
  <div class="header">
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button color="primary" routerLink="/">
          <span>planetAirYum</span>
          <mat-icon class="icon">public</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="main-container">
    <div class="content">
      <mat-form-field>
        <input
          matInput
          (keyup)="searchTerm.next($event.target.value)"
          placeholder="Search..."
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Population Column -->
        <ng-container matColumnDef="population">
          <th mat-header-cell *matHeaderCellDef>Population</th>
          <td mat-cell *matCellDef="let element">{{ element.population }}</td>
        </ng-container>

        <!-- Diameter Column -->
        <ng-container matColumnDef="diameter">
          <th mat-header-cell *matHeaderCellDef>Diameter</th>
          <td mat-cell *matCellDef="let element">{{ element.diameter }}</td>
        </ng-container>

        <!-- Surface Water Column -->
        <ng-container matColumnDef="surface_water">
          <th mat-header-cell *matHeaderCellDef>Surface Water %</th>
          <td mat-cell *matCellDef="let element">
            {{ element.surface_water }}
          </td>
        </ng-container>

        <!-- Orbital Column -->
        <ng-container matColumnDef="orbital_period">
          <th mat-header-cell *matHeaderCellDef>Orbital Period</th>
          <td mat-cell *matCellDef="let element">
            {{ element.orbital_period }}
          </td>
        </ng-container>

        <!-- Rotation Column -->
        <ng-container matColumnDef="rotation_period">
          <th mat-header-cell *matHeaderCellDef>Rotation peroid</th>
          <td mat-cell *matCellDef="let element">
            {{ element.rotation_period }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selectRow(row)"
        ></tr>
      </table>

      <mat-paginator
        class="footer"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageSize]="10"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
