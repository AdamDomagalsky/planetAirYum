<div>
  <mat-list #shoes>
    <mat-list-item *ngFor="let planet of pagedItems">
      {{ planet.name }}
    </mat-list-item>
  </mat-list>

  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (click)="setPage(pager.currentPage - 1)"
    (page)="pageEvent = $event"
  >
  </mat-paginator>
</div>
